<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper with Twitch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Minesweeper Game Section -->
        <div class="game-section">
            <h1>Minesweeper</h1>

            <!-- Difficulty Selection -->
            <div class="difficulty-selection">
                <label for="difficulty">Choose Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button onclick="initGame()">Start Game</button>
            </div>

            <div class="minesweeper-game" id="game"></div>
            <div id="timer">Time: 0 seconds</div>
            <div id="high-scores">
                <h2>High Scores</h2>
                <ul id="high-scores-list"></ul>
            </div>

            <!-- Twitch Stream Embed -->
            <div class="twitch-section">
                <!-- Video Player Embed -->
                <div class="twitch-video">
                    <iframe 
                        src="https://player.twitch.tv/?channel=duozock&parent=duozock.github.io" 
                        frameborder="0" 
                        allowfullscreen="true" 
                        scrolling="no" 
                        height="378" 
                        width="620">
                    </iframe>
                </div>

                <!-- Chat Embed -->
                <div class="twitch-chat">
                    <iframe
                        src="https://www.twitch.tv/embed/duozock/chat?parent=duozock.github.io"
                        height="500"
                        width="350"
                        frameborder="0">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Start the game automatically when the page loads
        window.onload = function() {
            initGame();
        };
    </script>
</body>
</html>
